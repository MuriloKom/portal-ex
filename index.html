<!--Define o tipo de documento-->
<!DOCTYPE HTML>
<HTML>
  <HEAD>
     <!--Nome exibido na aba do navegador-->
     <TITLE >Portal de Gerenciamento de Usuários</TITLE>
     <!--Compatibilidade com caracteres especiais-->	 
     <META CONTENT="text/html; charset=utf-8" HTTP-EQUIV="Content-Type" />
  </HEAD>
  <BODY>
     <!--Caixa de Login-->
     <DIV>
       <H1>Cadastro de Usuários</H1>
     </DIV>
     <FORM ID="form" METHOD="post" ACTION="http://node-red-route-sandbox.apps.shared-na4.na4.openshift.opentlc.com/insertUser">
        <!--Nome do usuário-->
        <INPUT
          size="40"
           ONBLUR="if (this.value=='') {this.value='Insira aqui o nome do usuário';}"
           ONFOCUS="this.value='';" TYPE="text" VALUE="Insira aqui o nome do usuário">
        <!--Botão Enviar-->
        <BR>
        <BR>
        <DIV CLASS="submit">
         <INPUT ONCLICK="myFunction()" TYPE="submit" VALUE="Enviar"> 
        </DIV>
      </FORM>  
  </BODY>
</HTML>
